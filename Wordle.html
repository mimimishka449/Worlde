<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordle Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }

        .container {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: none; /* Скрываем контейнер игры по умолчанию */
        }

        #auth-container {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        #file-input-container {
            margin-bottom: 20px;
        }

        #game-wrapper {
            display: flex;
            gap: 40px; /* Расстояние между элементами */
        }

        #left-panel {
            display: flex;
            flex-direction: column;
            align-items: center; /* Центрируем таблицу лидеров */
            gap: 20px;
        }

        #right-panel {
            display: flex;
            flex-direction: column;
            align-items: center; /* Центрируем клавиатуру */
            gap: 20px;
        }

        #title {
            font-size: 36px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        #board {
            display: grid;
            grid-template-rows: repeat(6, 60px);
            grid-gap: 5px;
            margin-bottom: 20px;
        }

        .row {
            display: grid;
            grid-template-columns: repeat(5, 60px);
            grid-gap: 5px;
        }

        .cell {
            width: 60px;
            height: 60px;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 2px solid #ccc;
            font-size: 24px;
            font-weight: bold;
            text-transform: uppercase;
        }

        #keyboard {
            display: flex;
            flex-direction: column;
            align-items: center; /* Центрируем клавиатуру */
            gap: 5px;
        }

        .keyboard-row {
            display: flex;
            gap: 5px;
        }

        .key {
            width: 40px;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 1px solid #ccc;
            font-size: 16px;
            font-weight: bold;
            text-transform: uppercase;
            cursor: pointer;
            background-color: #f8f8f8;
        }

        .key.correct {
            background-color: #6aaa64; /* Зеленый */
            color: white;
        }

        .key.exists {
            background-color: #c9b458; /* Желтый */
            color: white;
        }

        .key.none {
            background-color: #787c7e; /* Серый */
            color: white;
        }

        #guess-input {
            padding: 10px;
            font-size: 16px;
            width: 200px;
            margin-right: 10px;
        }

        #submit-button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }

        #new-word-button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }

        #message {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }

        #leaderboard {
            font-size: 16px;
        }

        #leaderboard table {
            width: 100%;
            border-collapse: collapse;
        }

        #leaderboard th, #leaderboard td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: center;
        }

        #leaderboard th {
            background-color: #f4f4f4;
        }

        #personal-record {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            text-align: center; /* Центрируем надпись "Ваш рекорд" */
        }

        #center-panel {
            display: flex;
            flex-direction: column;
            align-items: center; /* Центрируем игровое поле и кнопки */
            gap: 20px;
        }
    </style>
</head>
<body>
    <!-- Окно регистрации и входа -->
    <div id="auth-container">
        <h1>Wordle</h1>
        <div id="file-input-container">
            <input type="file" id="file-input" accept=".txt">
        </div>
        <div id="auth-form">
            <input type="text" id="username" placeholder="Имя пользователя">
            <input type="password" id="password" placeholder="Пароль">
            <button id="register-button">Зарегистрироваться</button>
            <button id="login-button">Войти</button>
        </div>
        <div id="auth-message"></div>
    </div>

    <!-- Игровой интерфейс -->
    <div class="container">
        <div id="title">Wordle</div>
        <div id="game-wrapper">
            <!-- Левая панель: таблица лидеров -->
            <div id="left-panel">
                <div id="leaderboard">
                    <h2>Таблица лидеров</h2>
                    <table>
                        <thead>
                            <tr>
                                <th>Имя</th>
                                <th>Рекорд</th>
                            </tr>
                        </thead>
                        <tbody id="leaderboard-body"></tbody>
                    </table>
                </div>
            </div>

            <!-- Центральная панель: игровое поле и кнопки -->
            <div id="center-panel">
                <div id="personal-record">
                    <h2>Ваш рекорд: <span id="record-value">0</span></h2>
                </div>
                <div id="board"></div>
                <div id="message"></div>
                <div>
                    <input type="text" id="guess-input" maxlength="5" placeholder="Введите слово">
                    <button id="submit-button">Отправить</button>
                    <button id="new-word-button">Начать сначала</button>
                </div>
            </div>

            <!-- Правая панель: клавиатура -->
            <div id="right-panel">
                <div id="keyboard"></div>
            </div>
        </div>
    </div>

    <script>
        let validWords = []; // Список допустимых слов
        let secretWords = []; // Список слов для угадывания
        let secretWord = ""; // Загаданное слово
        const maxAttempts = 6;
        let attempt = 0;
        let currentUser = null; // Текущий пользователь

        const authContainer = document.getElementById("auth-container");
        const authForm = document.getElementById("auth-form");
        const authMessage = document.getElementById("auth-message");
        const usernameInput = document.getElementById("username");
        const passwordInput = document.getElementById("password");
        const registerButton = document.getElementById("register-button");
        const loginButton = document.getElementById("login-button");
        const fileInput = document.getElementById("file-input");

        const container = document.querySelector(".container");
        const board = document.getElementById("board");
        const message = document.getElementById("message");
        const guessInput = document.getElementById("guess-input");
        const submitButton = document.getElementById("submit-button");
        const newWordButton = document.getElementById("new-word-button");
        const leaderboardBody = document.getElementById("leaderboard-body");
        const recordValue = document.getElementById("record-value");
        const keyboard = document.getElementById("keyboard");

        const alphabet = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
        const letterStates = {}; // Состояние букв: null, "exists", "correct", "none"

        // Инициализация клавиатуры
        function initKeyboard() {
            const keyboardLayout = [
                "QWERTYUIOP",
                "ASDFGHJKL",
                "ZXCVBNM"
            ];

            keyboard.innerHTML = "";
            keyboardLayout.forEach(rowLetters => {
                const row = document.createElement("div");
                row.className = "keyboard-row";
                for (const letter of rowLetters) {
                    const key = document.createElement("div");
                    key.className = "key";
                    key.textContent = letter;
                    row.appendChild(key);
                    letterStates[letter] = null; // Изначально состояние неизвестно
                }
                keyboard.appendChild(row);
            });
        }

        // Обновление состояния букв на клавиатуре
        function updateKeyboard(guess) {
            for (let i = 0; i < guess.length; i++) {
                const letter = guess[i];
                if (secretWord[i] === letter) {
                    letterStates[letter] = "correct"; // Буква на правильном месте
                } else if (secretWord.includes(letter)) {
                    if (letterStates[letter] !== "correct") {
                        letterStates[letter] = "exists"; // Буква есть в слове, но не на этом месте
                    }
                } else {
                    if (letterStates[letter] === null) {
                        letterStates[letter] = "none"; // Буквы нет в слове
                    }
                }
            }

            // Обновляем цвета клавиш
            const keys = keyboard.querySelectorAll(".key");
            keys.forEach(key => {
                const letter = key.textContent;
                key.className = "key"; // Сбрасываем классы
                if (letterStates[letter] === "correct") {
                    key.classList.add("correct");
                } else if (letterStates[letter] === "exists") {
                    key.classList.add("exists");
                } else if (letterStates[letter] === "none") {
                    key.classList.add("none");
                }
            });
        }

        // Загрузка слов из файла
        function loadWords(file) {
            const reader = new FileReader();
            reader.onload = function (event) {
                const text = event.target.result;
                const words = text.split("\n").map(word => word.trim().toUpperCase());

                validWords = words; // Все слова считаются допустимыми
                secretWords = words.filter(word => word.length === 5); // Слова для угадывания (5 букв)

                generateNewWord(); // Генерация нового слова
                initKeyboard(); // Инициализируем клавиатуру
            };
            reader.readAsText(file);
        }

        // Генерация нового слова
        function generateNewWord() {
            secretWord = secretWords[Math.floor(Math.random() * secretWords.length)];
            console.log("Загаданное слово:", secretWord); // Для отладки
            attempt = 0; // Сбрасываем попытки
            board.innerHTML = ""; // Очищаем игровое поле
            createBoard(); // Создаем новое игровое поле
            guessInput.disabled = false;
            submitButton.disabled = false;
            message.textContent = "Игра началась! Введите слово.";
            initKeyboard(); // Сбрасываем состояние клавиатуры
        }

        // Проверка введенного слова
        function checkGuess(guess) {
            if (guess.length !== 5) {
                message.textContent = "Слово должно быть из 5 букв!";
                return;
            }

            if (!validWords.includes(guess)) {
                message.textContent = "Слово не найдено в списке допустимых слов!";
                return;
            }

            updateBoard(guess);
            updateKeyboard(guess);
            attempt++;

            if (guess === secretWord) {
                message.textContent = "Поздравляем! Вы угадали слово!";
                submitButton.disabled = true;
                updateRecord();
            } else if (attempt === maxAttempts) {
                message.textContent = `Игра окончена! Загаданное слово было: ${secretWord}`;
                submitButton.disabled = true;
            } else {
                message.textContent = "";
            }
        }

        // Обновление игрового поля после ввода слова
        function updateBoard(guess) {
            const row = board.children[attempt];
            for (let i = 0; i < 5; i++) {
                const cell = row.children[i];
                cell.textContent = guess[i];
                if (guess[i] === secretWord[i]) {
                    cell.style.backgroundColor = "#6aaa64"; // Зеленый: правильная буква на правильном месте
                } else if (secretWord.includes(guess[i])) {
                    cell.style.backgroundColor = "#c9b458"; // Желтый: правильная буква на неправильном месте
                } else {
                    cell.style.backgroundColor = "#787c7e"; // Серый: буква отсутствует в слове
                }
            }
        }

        // Обработка выбора файла
        fileInput.addEventListener("change", (event) => {
            const file = event.target.files[0];
            if (file && file.name === "worlds.txt") {
                loadWords(file);
            } else {
                authMessage.textContent = "Пожалуйста, выберите файл worlds.txt.";
            }
        });

        // Регистрация нового пользователя
        registerButton.addEventListener("click", () => {
            const username = usernameInput.value.trim();
            const password = passwordInput.value.trim();

            if (!username || !password) {
                authMessage.textContent = "Введите имя пользователя и пароль.";
                return;
            }

            const users = JSON.parse(localStorage.getItem("users")) || {};
            if (users[username]) {
                authMessage.textContent = "Пользователь уже существует.";
                return;
            }

            users[username] = { password, record: 0 };
            localStorage.setItem("users", JSON.stringify(users));
            authMessage.textContent = "Регистрация успешна! Войдите в систему.";
        });

        // Вход пользователя
        loginButton.addEventListener("click", () => {
            const username = usernameInput.value.trim();
            const password = passwordInput.value.trim();

            const users = JSON.parse(localStorage.getItem("users")) || {};
            if (!users[username] || users[username].password !== password) {
                authMessage.textContent = "Неверное имя пользователя или пароль.";
                return;
            }

            currentUser = username;
            authContainer.style.display = "none";
            container.style.display = "block";
            updateLeaderboard();
            recordValue.textContent = users[username].record;
            initGame();
        });

        // Обновление таблицы лидеров
        function updateLeaderboard() {
            const users = JSON.parse(localStorage.getItem("users")) || {};
            const sortedUsers = Object.entries(users).sort((a, b) => b[1].record - a[1].record);

            leaderboardBody.innerHTML = "";
            sortedUsers.forEach(([username, data]) => {
                const row = document.createElement("tr");
                row.innerHTML = `<td>${username}</td><td>${data.record}</td>`;
                leaderboardBody.appendChild(row);
            });
        }

        // Обновление личного рекорда
        function updateRecord() {
            const users = JSON.parse(localStorage.getItem("users")) || {};
            if (currentUser && users[currentUser]) {
                users[currentUser].record++;
                localStorage.setItem("users", JSON.stringify(users));
                recordValue.textContent = users[currentUser].record;
                updateLeaderboard();
            }
        }

        // Инициализация игры
        function initGame() {
            createBoard();
            guessInput.disabled = false;
            submitButton.disabled = false;
            message.textContent = "Игра началась! Введите слово.";
            initKeyboard(); // Инициализируем клавиатуру
        }

        // Создание игрового поля
        function createBoard() {
            board.innerHTML = ""; // Очищаем поле
            for (let i = 0; i < maxAttempts; i++) {
                const row = document.createElement("div");
                row.className = "row";
                for (let j = 0; j < 5; j++) {
                    const cell = document.createElement("div");
                    cell.className = "cell";
                    row.appendChild(cell);
                }
                board.appendChild(row);
            }
        }

        // Обработка нажатия кнопки "Отправить"
        submitButton.addEventListener("click", () => {
            const guess = guessInput.value.toUpperCase();
            guessInput.value = "";
            checkGuess(guess);
        });

        // Обработка нажатия кнопки "Новое слово"
        newWordButton.addEventListener("click", () => {
            generateNewWord();
        });

        // Инициализация при загрузке страницы
        updateLeaderboard();
    </script>
</body>
</html>
