<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordle Game</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Окно регистрации и входа -->
    <div id="auth-container">
        <h1 id="auth-title">Wordle</h1>
        <div id="language-selector">
            <select id="language">
                <option value="en">English</option>
                <option value="ru">Русский</option>
            </select>
        </div>
        <div id="file-input-container">
            <label id="file-input-label" for="file-input">Выбрать файл</label>
            <span id="file-status">Файл не выбран</span>
            <input type="file" id="file-input" accept=".txt">
        </div>
        <div id="auth-form">
            <input type="text" id="username" placeholder="Имя пользователя">
            <input type="password" id="password" placeholder="Пароль">
            <button id="register-button">Зарегистрироваться</button>
            <button id="login-button">Войти</button>
        </div>
        <div id="auth-message"></div>
    </div>

    <!-- Игровой интерфейс -->
    <div class="container">
        <div id="title">Wordle</div>
        <div id="game-wrapper">
            <!-- Левая панель: таблица лидеров -->
            <div id="left-panel">
                <div id="leaderboard">
                    <h2 id="leaderboard-title">Таблица лидеров</h2>
                    <table>
                        <thead>
                            <tr>
                                <th id="leaderboard-name">Имя</th>
                                <th id="leaderboard-record">Рекорд</th>
                            </tr>
                        </thead>
                        <tbody id="leaderboard-body"></tbody>
                    </table>
                </div>
                <button id="stats-button">Личная статистика</button>
				<!-- Список выбора темы оформления -->
				<h4 id="styleTitle">Тема оформления</h4>
				<select size="1" onchange="change_theme(this.options[this.selectedIndex].value);" id="styleTheme">
					<option value='standart' id="selStandart">Стандартная</option>
					<option value='banana' id="selBanana">Банан</option>
					<option value='orange' id="selOrange">Апельсин</option>
				</select>
            </div>

            <!-- Центральная панель: игровое поле и кнопки -->
            <div id="center-panel">
                <div id="personal-record">
                    <h2><span id="personal-record-title">Ваш рекорд: </span><span id="record-value">0</span></h2>
                </div>
                <div id="board"></div>
                <div id="message"></div>
                <div>
                    <input type="text" id="guess-input" maxlength="5" placeholder="Введите слово">
                    <button id="submit-button">Отправить</button>
                    <button id="restart-button">Начать сначала</button>
                </div>
            </div>

            <!-- Правая панель: клавиатура -->
            <div id="right-panel">
                <div id="keyboard"></div>
            </div>
        </div>
    </div>

    <!-- Страница статистики -->
    <div id="stats-page">
        <h2 id="stats-username"></h2>
        <p><span id="total-games-text">Количество игр: </span><span id="total-games">0</span></p>
        <p><span id="stats-record-text">Рекорд отгаданных слов: </span><span id="stats-record">0</span></p>
        <button id="back-button">Назад</button>
    </div>
<script type="text/javascript" language="JavaScript" src="wordle.js"></script>

</body>
</html>
